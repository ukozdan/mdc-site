<!DOCTYPE html>
<html dir="ltr" lang="en-gb">
  <head>
    <title>MDC site</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>

  <body class="bg-light">
    <aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__header">
        <!--<h3 class="mdc-drawer__title">Mail</h3>
        <h6 class="mdc-drawer__subtitle">email@material.io</h6>-->
      </div>
      <div class="mdc-drawer__content">
        <nav class="mdc-deprecated-list">
          <a
            class="mdc-deprecated-list-item mdc-deprecated-list-item--activated"
            href="#"
            aria-current="page"
            tabindex="0"
          >
            <span class="mdc-deprecated-list-item__ripple"></span>
            <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true"
              >chevron_right</i
            >
            <span class="mdc-deprecated-list-item__text">Text link 1</span>
          </a>
          <a class="mdc-deprecated-list-item" href="#">
            <span class="mdc-deprecated-list-item__ripple"></span>
            <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true"
              >chevron_right</i
            >
            <span class="mdc-deprecated-list-item__text">Text link 2</span>
          </a>
          <a class="mdc-deprecated-list-item" href="#">
            <span class="mdc-deprecated-list-item__ripple"></span>
            <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true"
              >chevron_right</i
            >
            <span class="mdc-deprecated-list-item__text">Text link 3</span>
          </a>
        </nav>
      </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>

    <div class="mdc-drawer-app-content">
      <header
        class="mdc-top-app-bar app-bar bg-transparent text-dark shadow-sm"
        id="app-bar"
      >
        <div class="mdc-top-app-bar__row custom1-top-app-bar__row bg-dark">
          <div class="container">
            <section
              class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
            >
              <button
                class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                aria-label="Menu"
              >
                menu
              </button>
            </section>
            <section
              class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
              role="toolbar"
            >
              <div class="social-media-icons d-flex align-items-center">
                <a
                  href="https://www.facebook.com/"
                  rel="noopener"
                  target="_blank"
                  title="(opens in a new tab)"
                  class="material-icons mdc-top-app-bar__action-item--unbounded mdc-icon-button material-icons-fa"
                  aria-label=""
                >
                  <span class="fa-stack fa-xxs">
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                    <i class="fas fa-circle fa-stack-2x"></i>
                  </span>
                </a>

                <a
                  href="https://twitter.com/"
                  rel="noopener"
                  target="_blank"
                  title="(opens in a new tab)"
                  class="material-icons mdc-top-app-bar__action-item--unbounded mdc-icon-button material-icons-fa"
                  aria-label=""
                >
                  <span class="fa-stack fa-xxs">
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                    <i class="fas fa-circle fa-stack-2x"></i>
                  </span>
                </a>

                <a
                  href="https://www.youtube.com/"
                  rel="noopener"
                  target="_blank"
                  title="(opens in a new tab)"
                  class="material-icons mdc-top-app-bar__action-item--unbounded mdc-icon-button material-icons-fa"
                  aria-label=""
                >
                  <span class="fa-stack fa-xxs">
                    <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                    <i class="fas fa-circle fa-stack-2x"></i>
                  </span>
                </a>

                <a
                  href="https://www.linkedin.com/"
                  rel="noopener"
                  target="_blank"
                  title="(opens in a new tab)"
                  class="material-icons mdc-top-app-bar__action-item--unbounded mdc-icon-button material-icons-fa"
                  aria-label=""
                >
                  <span class="fa-stack fa-xxs">
                    <i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
                    <i class="fas fa-circle fa-stack-2x"></i>
                  </span>
                </a>

                <a
                  href="https://www.instagram.com/"
                  rel="noopener"
                  target="_blank"
                  title="(opens in a new tab)"
                  class="material-icons mdc-top-app-bar__action-item--unbounded mdc-icon-button material-icons-fa"
                  aria-label=""
                >
                  <span class="fa-stack fa-xxs">
                    <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                    <i class="fas fa-circle fa-stack-2x"></i>
                  </span>
                </a>
              </div>

              <div id="demo-menu" class="mdc-menu-surface--anchor mw-0">
                <div class="mdc-touch-target-wrapper">
                  <button
                    id="menu-button"
                    class="mdc-button mdc-button--icon-leading avatar-button w-100"
                    title="User name text"
                  >
                    <span class="mdc-button__ripple"></span>
                    <i class="material-icons mdc-button__icon" aria-hidden="true"
                      >account_circle</i
                    >
                    <span class="mdc-button__label d-inline-block text-truncate"
                      >User name text</span
                    >
                  </button>
                </div>
                <div class="mdc-menu mdc-menu-surface">
                  <ul
                    class="mdc-deprecated-list"
                    role="menu"
                    aria-hidden="true"
                    aria-orientation="vertical"
                    tabindex="-1"
                  >
                    <li class="mdc-deprecated-list-item" role="menuitem">
                      <span class="mdc-deprecated-list-item__ripple"></span>
                      <span
                        class="mdc-deprecated-list-item__graphic mdc-menu__selection-group-icon material-icons"
                        aria-hidden="true"
                        >logout</span
                      >
                      <span class="mdc-deprecated-list-item__text">Log out</span>
                    </li>
                  </ul>
                </div>
              </div>

              <!--<button
                title="User menu"
                class="material-icons mdc-top-app-bar__action-item--unbounded mdc-icon-button material-icons-fa"
                aria-label="User menu"
              >
                <span class="fa-stack fa-xxs">
                  <i class="fas fa-user fa-stack-1x fa-inverse"></i>
                  <i class="fas fa-circle fa-stack-2x"></i>
                </span>
              </button>-->

              <!--<button
                class="material-icons mdc-top-app-bar__action-item--unbounded mdc-icon-button avatar-button"
                aria-label="Favorite"
              >
                account_circle
              </button>-->
            </section>
          </div>
        </div>
        <div class="mdc-top-app-bar__row custom2-top-app-bar__row bg-white">
          <div class="container">
            <section
              class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start flex-shrink-1 p-4"
            >
              <span class="mdc-top-app-bar__title ps-0">
                <a href="">
                  <img src="./src/images/logo.svg" class="img-fluid" />
                </a>
              </span>
            </section>

            <section
              class="mdc-top-app-bar__section d-flex align-items-center w-100 p-4 ps-0"
            >
              <p class="mb-0 mt-0 mdc-typography--headline5 product-logo">
                Product Title Text
              </p>
            </section>

            <!--<section
              class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
              role="toolbar"
            >
              <label
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label mdc-text-field--with-trailing-icon"
              >
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-label="Label"
                />
                <i
                  class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing"
                  tabindex="0"
                  role="button"
                  >search</i
                >
              </label>
            </section>-->
          </div>
        </div>
        <div class="mdc-tab-bar custom-tab-bar bg-white" role="tablist">
          <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
              <div class="mdc-tab-scroller__scroll-content">
                <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true">
                  <span class="mdc-tab__content"
                    ><span class="mdc-tab__text-label">Text link 1</span></span
                  ><span class="mdc-tab-indicator mdc-tab-indicator--active"
                    ><span
                      class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                    ></span></span
                  ><span class="mdc-tab__ripple"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="false">
                  <span class="mdc-tab__content"
                    ><span class="mdc-tab__text-label">Text link 2</span></span
                  ><span class="mdc-tab-indicator"
                    ><span
                      class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                    ></span></span
                  ><span class="mdc-tab__ripple"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="false">
                  <span class="mdc-tab__content"
                    ><span class="mdc-tab__text-label">Text link 3</span></span
                  ><span class="mdc-tab-indicator"
                    ><span
                      class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                    ></span></span
                  ><span class="mdc-tab__ripple"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main-content" id="main-content">
        <div class="container">
          <div class="mdc-top-app-bar--fixed-adjust">
            <button
              tabindex="0"
              style="width: 0; height: 0; position: absolute; left: -999999px;"
            ></button>
            <div class="mdc-card demo-card demo-basic-with-header">
              <div class="demo-card__primary p-4">
                <h2 class="demo-card__title mdc-typography mdc-typography--headline6">
                  Our Changing Planet
                </h2>
                <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">
                  by Kurt Wagner
                </h3>
              </div>
              <div
                class="mdc-card__primary-action demo-card__primary-action"
                tabindex="0"
              >
                <div
                  class="mdc-card__media mdc-card__media--16-9 demo-card__media"
                  style="background-image: url('https://picsum.photos/id/1002/1880/806');"
                ></div>
                <div
                  class="demo-card__secondary mdc-typography mdc-typography--body2 p-4"
                >
                  <p>
                    Visit ten places on our planet that are undergoing the biggest changes
                    today.
                  </p>
                </div>
              </div>
              <div class="mdc-card__actions p-4">
                <div class="mdc-card__action-buttons">
                  <button class="mdc-button mdc-card__action mdc-card__action--button">
                    <span class="mdc-button__ripple"></span> Read
                  </button>
                  <button class="mdc-button mdc-card__action mdc-card__action--button">
                    <span class="mdc-button__ripple"></span> Bookmark
                  </button>
                </div>
                <div class="mdc-card__action-icons">
                  <button
                    class="mdc-icon-button mdc-card__action mdc-card__action--icon--unbounded"
                    aria-pressed="false"
                    aria-label="Add to favorites"
                    title="Add to favorites"
                  >
                    <i
                      class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on"
                      >favorite</i
                    >
                    <i class="material-icons mdc-icon-button__icon">favorite_border</i>
                  </button>
                  <button
                    class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded"
                    title="Share"
                    data-mdc-ripple-is-unbounded="true"
                  >
                    share
                  </button>
                  <button
                    class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded"
                    title="More options"
                    data-mdc-ripple-is-unbounded="true"
                  >
                    more_vert
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="main-footer p-4 bg-white shadow-sm" id="main-footer">
        <div class="container">
          <ul class="mdc-deprecated-list">
            <li class="mdc-deprecated-list-item" tabindex="0">
              <span class="mdc-deprecated-list-item__ripple"></span>
              <span class="mdc-deprecated-list-item__text">Single-line item</span>
            </li>
            <li class="mdc-deprecated-list-item">
              <span class="mdc-deprecated-list-item__ripple"></span>
              <span class="mdc-deprecated-list-item__text">Single-line item</span>
            </li>
            <li class="mdc-deprecated-list-item">
              <span class="mdc-deprecated-list-item__ripple"></span>
              <span class="mdc-deprecated-list-item__text">Single-line item</span>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="src/index.ts"></script>
  </body>
</html>
